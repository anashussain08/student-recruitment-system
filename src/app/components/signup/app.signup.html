
<md-grid-list cols="3">
  <md-grid-tile></md-grid-tile>
  <md-grid-tile>
<md-card class='example-card'>
        <div class='head-hh'>
            <md-progress-spinner mode="indeterminate" *ngIf='spinner'></md-progress-spinner>
            <h2>Sign Up</h2>
            <form class='example-form' (ngSubmit)="onSignUp()" #signUpForm="ngForm">
                <div>
                    <md-select placeholder="As" [(ngModel)]="model.type" name="type"  #type="ngModel">
                        <md-option *ngFor="let type of types" [value]="type">
                            {{ type }}
                        </md-option>
                    </md-select>
                </div>
                <div>
                    <md-input-container class="example-full-width">
                    <input md-input type='text' placeholder="Username"  [(ngModel)]="model.username" name="username"  #username="ngModel">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="example-full-width">
                    <input md-input type='email' placeholder="Email"  [(ngModel)]="model.email" name="email"  #email="ngModel">
                    </md-input-container>
                </div>
                <div>
                    <md-input-container class="example-full-width">
                    <input md-input type='password' placeholder="Password"  [(ngModel)]="model.password" name="password"  #password="ngModel">
                    </md-input-container>
                </div>
                <div>
                    <button md-button type="submit">Sign Up</button>
                    <button md-button (click)='cancel()'>Cancel</button>
                </div>
                
            </form>
        </div>
</md-card>
</md-grid-tile>
<md-grid-tile></md-grid-tile>
</md-grid-list>
